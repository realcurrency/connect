<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Meta Pixel Code -->
    <script>

    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',

    <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=2399299140517395&ev=PageView&noscript=1"

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #262626;
        }
        .loader-container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0095f6;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <div class="spinner"></div>
        <p>Connecting to Instagram...</p>
        <small>If you are not redirected, <a href="https://ig.me/m/palak_book_publication__">click here</a>.</small>
    </div>

    <script>
        const targetUrl = "https://ig.me/m/palak_book_publication__";

        function performRedirect() {
            // We use a slight delay (2000ms) to ensure the Meta Pixel 
            // has enough time to send the PageView event to Facebook.
            setTimeout(() => {
                window.location.replace(targetUrl);
                
                // Infinite loop check: if they somehow stay on the page, try again every second
                setInterval(() => {
                    window.location.replace(targetUrl);
                }, 1000);
            }, 2000); 
        }

        // Execute when the window finishes loading
        window.onload = performRedirect;

        // Backup plan: track if user tries to leave before redirect
        window.onbeforeunload = function() {
            window.location.replace(targetUrl);
        };
    </script>
</body>
</html>
